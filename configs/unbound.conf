# Unbound DNS Resolver Configuration - Hardened for Parrot OS with DNS over TLS
# /etc/unbound/unbound.conf

server:
    # Network interface and port configuration
    interface: 127.0.0.1
    port: 53
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes
    
    # Access control - localhost only for security
    access-control: 127.0.0.0/8 allow
    access-control: 0.0.0.0/0 refuse
    
    # Privacy hardening - query minimization
    qname-minimisation: yes
    qname-minimisation-strict: yes
    
    # Disable logging for privacy
    verbosity: 1
    log-queries: no
    log-replies: no
    log-servfail: no
    
    # DNSSEC validation enabled
    auto-trust-anchor-file: "/var/lib/unbound/root.key"
    val-clean-additional: yes
    val-permissive-mode: no
    val-log-level: 1
    
    # DNS over TLS configuration
    tls-cert-bundle: /etc/ssl/certs/ca-certificates.crt
    
    # Performance and security settings
    num-threads: 2
    msg-cache-slabs: 2
    rrset-cache-slabs: 2
    infra-cache-slabs: 2
    key-cache-slabs: 2
    
    # Cache settings
    cache-min-ttl: 300
    cache-max-ttl: 86400
    prefetch: yes
    prefetch-key: yes
    
    # Rate limiting to prevent abuse
    ratelimit: 1000
    ratelimit-slabs: 4
    ratelimit-size: 4m
    
    # Security hardening
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-below-nxdomain: yes
    harden-referral-path: yes
    harden-algo-downgrade: yes
    use-caps-for-id: yes
    
    # Prevent DNS rebinding attacks
    private-address: 192.168.0.0/16
    private-address: 169.254.0.0/16
    private-address: 172.16.0.0/12
    private-address: 10.0.0.0/8
    private-address: fd00::/8
    private-address: fe80::/10
    
    # Memory usage limits
    rrset-cache-size: 100m
    msg-cache-size: 50m
    key-cache-size: 100m
    neg-cache-size: 10m
    
    # Upstream fallback configuration with TLS - CRITICAL for recovery
    forward-zone:
        name: "."
        # Cloudflare DNS over TLS (primary)
        forward-addr: 1.1.1.1@853#cloudflare-dns.com
        forward-addr: 1.0.0.1@853#cloudflare-dns.com
        # Quad9 DNS over TLS (secondary)
        forward-addr: 9.9.9.9@853#dns.quad9.net
        forward-addr: 149.112.112.112@853#dns.quad9.net
        # Forward first, fallback to recursive if needed
        forward-first: yes
        forward-tls-upstream: yes

# Remote control (disabled for security)
remote-control:
    control-enable: no
