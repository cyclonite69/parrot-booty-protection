# PBP Global Configuration

# Installation paths
PBP_ROOT=/opt/pbp
PBP_MODULES_DIR=/opt/pbp/modules
PBP_STATE_DIR=/var/lib/pbp/state
PBP_LOG_DIR=/var/log/pbp
PBP_REPORT_DIR=/var/log/pbp/reports
PBP_BACKUP_DIR=/var/lib/pbp/state/backups

# Backup retention (days)
BACKUP_RETENTION_DAYS=30

# Report retention (days)
REPORT_RETENTION_DAYS=90

# Logging level (DEBUG, INFO, WARN, ERROR, CRITICAL)
LOG_LEVEL=INFO

# Automatic rollback on health check failure
AUTO_ROLLBACK=true

# Network timeout for connectivity checks (seconds)
NETWORK_TIMEOUT=5
